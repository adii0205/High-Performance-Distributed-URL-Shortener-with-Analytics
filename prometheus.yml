global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'url-shortener'
    environment: 'docker'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'app1'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'app2'
    static_configs:
      - targets: ['app2:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'app3'
    static_configs:
      - targets: ['app3:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
